<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 톡방</title>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items: center;
  min-height:100vh;
  margin:0;
  padding: 15px;
  box-sizing: border-box;
  font-size: 1.1rem; /* 기본 글씨 크기 확대 */
}
.app {
  width:100%;
  max-width: 600px;
  background:#020617;
  border-radius:12px;
  padding:15px;
  display:flex;
  flex-direction: column;
  min-height: 80vh;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
#messages {
  flex-grow: 1;
  overflow-y:auto;
  border:1px solid #1e293b;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  word-wrap: break-word;
}
.msg {
  margin-bottom:8px; /* 메시지 간격도 조금 늘려 시원하게 */
  padding: 4px 0;
  cursor: pointer;
  line-height: 1.5; /* 줄 간격도 보기 좋게 조정 */
}
.msg:hover {
  background-color: #1e293b;
  border-radius: 4px;
}
.my-message {
  font-weight: bold;
  color: #38bdf8;
}
input, button {
  width:calc(100% - 16px);
  margin-top:8px; /* 입력 필드 및 버튼 간격도 조정 */
  padding:10px; /* 입력 필드 및 버튼 패딩 확대 */
  border-radius:6px;
  border:1px solid #1e293b;
  background-color: #0f172a;
  color: white;
  font-size: 1rem; /* 입력 필드 및 버튼 글씨 크기 */
}
input::placeholder {
    color: #94a3b8;
}
button {
  background:#38bdf8;
  cursor:pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  font-size: 1.1rem; /* 버튼 글씨 크기 조금 더 크게 */
}
button:hover {
  background:#0ea5e9;
}
</style>
</head>

<body>
<div class="app">
  <input id="name" placeholder="이름을 입력하세요">
  <div id="messages"></div>
  <input id="text" placeholder="메시지를 입력하세요">
  <button onclick="send()">전송</button>
</div>

<script>
  // Firebase 설정 (기존과 동일)
  const firebaseConfig = {
    apiKey: "AIzaSyDGhqeGmPS_0Yvl5cef_I6N8wCogbv__to",
    authDomain: "globe007.firebaseapp.com",
    projectId: "globe007",
    storageBucket: "globe007.firebasestorage.app",
    messagingSenderId: "518758558092",
    appId: "1:518758558092:web:0393c788a78974bc21cea9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const messagesDiv = document.getElementById("messages");
  const nameInput = document.getElementById("name");
  const textInput = document.getElementById("text");

  let clientId = localStorage.getItem('chatClientId');
  if (!clientId) {
    clientId = uuid.v4();
    localStorage.setItem('chatClientId', clientId);
  }

  let storedName = localStorage.getItem('chatName');
  if (storedName) {
    nameInput.value = storedName;
  }

  db.collection("messages")
    .orderBy("time")
    .onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const m = doc.data();
        const docId = doc.id;
        let messageHtml = `<div class="msg" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text}</div>`;

        if (m.clientId === clientId) {
          messageHtml = `<div class="msg my-message" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text} (클릭하여 삭제)</div>`;
        }
        messagesDiv.innerHTML += messageHtml;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messagesDiv.querySelectorAll('.msg').forEach(messageElement => {
        messageElement.onclick = function() {
          const messageClientId = this.getAttribute('data-clientid');
          const messageDocId = this.getAttribute('data-docid');

          if (messageClientId === clientId) {
            if (confirm("정말로 이 메시지를 삭제하시겠습니까?")) {
              db.collection("messages").doc(messageDocId).delete()
                .then(() => {
                  console.log("메시지가 성공적으로 삭제되었습니다.");
                })
                .catch((error) => {
                  console.error("메시지 삭제 중 오류 발생:", error);
                  alert("메시지 삭제 중 오류가 발생했습니다.");
                });
            }
          }
        };
      });
    });

  function send() {
    const name = nameInput.value.trim();
    const text = textInput.value.trim();
    if (!name || !text) {
        alert("이름과 메시지를 모두 입력해주세요.");
        return;
    }

    localStorage.setItem('chatName', name);

    db.collection("messages").add({
      name,
      text,
      time: firebase.firestore.FieldValue.serverTimestamp(),
      clientId: clientId
    });

    textInput.value = "";
  }
</script>
</body>
</html>
