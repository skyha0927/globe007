<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 톡방</title>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script> <!-- Firebase Auth SDK 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
/* Reset and base styles */
html, body {
  height: 100%; /* 전체 화면 높이 사용 */
  margin: 0;
  overflow: hidden; /* body 스크롤 방지 */
  font-family: sans-serif;
  color: white;
  background: #0f172a;
  -webkit-text-size-adjust: 100%;
}

.app {
  display: flex;
  flex-direction: column; /* 자식 요소들을 세로로 배치 */
  height: 100%; /* 부모(body) 높이에 맞춤 */
  width: 100%;
  max-width: 980px; /* 데스크톱에서 최대 너비 */
  margin: 0 auto; /* 데스크톱에서 가운데 정렬 */
  background: #020617;
  border-radius: 12px; /* 데스크톱 모드 라운드 처리 */
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  box-sizing: border-box;
  font-size: 3rem; /* 데스크톱 기본 UI 글꼴 크기 대폭 상향 조정 */
}

/* Header and Footer styles */
.chat-header, .chat-footer {
  flex-shrink: 0; /* 내용이 많아져도 크기가 줄어들지 않도록 고정 */
  padding: 60px 80px; /* 내부 여백 대폭 증가 */
  background: #020617; /* 앱 배경과 동일하게 */
  border-bottom: 1px solid #1e293b; /* 헤더 구분선 */
}
.chat-footer {
  border-top: 1px solid #1e293b; /* 푸터 구분선 */
  border-bottom: none;
  padding-top: 50px; /* 푸터 상단 패딩 증가 */
  padding-bottom: 60px; /* 푸터 하단 패딩 증가 */
}

/* Input and Button styles */
input, button {
  width: 100%; /* 부모 컨테이너의 패딩을 제외한 영역을 꽉 채움 */
  padding: 40px; /* 패딩 대폭 증가 */
  border-radius: 20px; /* 모서리 둥글기 증가 */
  border: 1px solid #1e293b;
  background-color: #0f172a;
  color: white;
  font-size: 2.5rem; /* 글꼴 크기 증가 */
  box-sizing: border-box;
  min-height: 120px; /* 최소 높이 대폭 증가 */
}
input#name { /* 이름 입력창 스타일 */
    margin-bottom: 0;
}
input#text { /* 메시지 입력창 스타일 */
    margin-top: 0;
    margin-bottom: 30px; /* 버튼과의 간격 증가 */
}
input::placeholder {
    color: #94a3b8;
}
button {
  background: #38bdf8;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  font-size: 2.8rem; /* 버튼 글꼴 크기 증가 */
  margin-top: 0;
}
button:hover {
  background: #0ea5e9;
}

/* Messages area */
#messages {
  flex-grow: 1; /* 남은 공간을 모두 차지하여 스크롤 가능하게 함 */
  overflow-y: auto; /* 메시지가 넘치면 스크롤 */
  padding: 50px 80px; /* 내부 패딩 대폭 증가 */
  word-wrap: break-word;
  line-height: 1.7; /* 줄 간격 증가 */
  font-size: 2.2rem; /* 메시지 글꼴 크기 증가 */

  /* 메시지가 아래에서 위로 쌓이게 하는 설정 */
  display: flex;
  flex-direction: column-reverse;
  justify-content: flex-start;
}

/* Individual message style */
.msg {
  margin-top: 35px; /* 메시지 간격 조정 (column-reverse이므로 margin-top) */
  padding: 25px 35px; /* 메시지별 패딩 증가 */
  cursor: pointer;
  border-radius: 18px; /* 모서리 둥글기 증가 */
  transition: background-color 0.1s ease;
  flex-shrink: 0;
  background-color: #2d3748;
}
.msg:first-child { /* 가장 아래 메시지(column-reverse 기준 첫 번째) 위쪽 마진 제거 */
  margin-top: 0;
}
.msg:hover {
  background-color: #3f4d62;
}
.my-message {
  font-weight: bold;
  color: #a7f3d0;
  background-color: #1a4d33;
  text-align: right;
  margin-left: auto;
  max-width: 85%;
  border-bottom-right-radius: 0;
}
.my-message b {
  color: #a7f3d0;
}
.msg b {
  color: #38bdf8;
}

/* New style for system messages */
.system-message {
  text-align: center;
  font-style: italic;
  color: #aeb9c6; /* Subtle grey for readability */
  background-color: #1e293b; /* A darker background to stand out slightly from main background */
  margin-left: auto; /* Center it */
  margin-right: auto; /* Center it */
  max-width: 70%; /* Make it narrower than regular messages */
  padding: 20px 30px; /* Adjust padding for system messages, smaller than regular message */
  border-radius: 15px;
  font-size: 1.8rem; /* Slightly smaller than regular message text for desktop to emphasize it's a system message */
  cursor: default; /* 시스템 메시지는 클릭해도 반응 없도록 */
}

/* Message interaction menu */
.message-context-menu {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #2d3748; /* Darker background */
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  z-index: 1001; /* Above everything else */
  display: none; /* Hidden by default */
  flex-direction: column;
  padding: 30px;
  gap: 20px;
  min-width: 400px; /* Adjust size */
}
.context-menu-button {
  width: 100%;
  padding: 30px; /* Large buttons */
  font-size: 2.2rem;
  border-radius: 15px;
  background-color: #38bdf8;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s;
}
.context-menu-button:hover {
  background-color: #0ea5e9;
}
.context-menu-button.delete-all {
  background-color: #dc2626; /* Red for delete all */
}
.context-menu-button.delete-all:hover {
  background-color: #ef4444;
}
.context-menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  z-index: 1000; /* Below the menu */
  display: none; /* Hidden by default */
}


/* Mobile optimization (smartphones portrait mode) */
@media (max-width: 768px) {
  .app {
    border-radius: 0;
    max-width: 100%;
    font-size: 3.5rem; /* 모바일 전체 UI 글꼴 크기 대폭 상향 */
  }
  .chat-header, .chat-footer, #messages {
    padding-left: 60px; /* 모바일에서 패딩 대폭 증가 */
    padding-right: 60px;
  }
  .chat-header {
      padding-top: 50px; /* 모바일 헤더 패딩 대폭 증가 */
      padding-bottom: 35px;
  }
  .chat-footer {
      padding-top: 35px; /* 모바일 푸터 패딩 대폭 증가 */
      padding-bottom: 50px;
  }
  input, button {
    font-size: 2.8rem; /* 모바일 입력/버튼 글꼴 크기 대폭 증가 */
    padding: 45px; /* 모바일 입력/버튼 패딩 대폭 증가 */
    min-height: 150px; /* 모바일 최소 높이 대폭 증가 */
  }
  button {
    font-size: 3rem; /* 모바일 버튼 글꼴 크기 대폭 증가 */
  }
  #messages {
    font-size: 2.5rem; /* 모바일 메시지 글꼴 크기 대폭 증가 */
    padding-top: 45px;
    padding-bottom: 45px;
  }
  .msg {
    margin-top: 40px; /* 모바일 메시지 간격 대폭 증가 */
    padding: 30px 40px; /* 모바일 메시지별 패딩 대폭 증가 */
  }
  .system-message {
      font-size: 2.2rem; /* 모바일 시스템 메시지 글꼴 크기 */
      padding: 25px 35px; /* 모바일 시스템 메시지 패딩 */
  }

  /* Mobile menu adjustments */
  .message-context-menu {
    min-width: 90%; /* Occupy most of the screen width */
    padding: 40px;
    gap: 25px;
  }
  .context-menu-button {
    padding: 35px;
    font-size: 2.5rem;
  }
}
</style>
</head>

<body>
<div class="app">
  <header class="chat-header">
    <input id="name" placeholder="이름을 입력하세요">
  </header>

  <div id="messages"></div>

  <footer class="chat-footer">
    <input id="text" placeholder="메시지를 입력하세요">
    <button onclick="send()">전송</button>
  </footer>
</div>

<!-- Message interaction menu -->
<div id="message-context-menu" class="message-context-menu">
  <button id="ban-unban-button" class="context-menu-button"></button> <!-- 추방/복구 버튼 -->
  <button id="delete-for-everyone-button" class="context-menu-button delete-all">모두에게서 삭제</button>
</div>
<!-- Overlay to close menu on click outside -->
<div id="context-menu-overlay" class="context-menu-overlay"></div>

<script>
  // Firebase 설정 (기존과 동일)
  const firebaseConfig = {
    apiKey: "AIzaSyDGhqeGmPS_0Yvl5cef_I6N8wCogbv__to",
    authDomain: "globe007.firebaseapp.com",
    projectId: "globe007",
    storageBucket: "globe007.firebasestorage.app",
    messagingSenderId: "518758558092",
    appId: "1:518758558092:web:0393c788a78974bc21cea9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth(); // Firebase Auth 초기화

  const messagesDiv = document.getElementById("messages");
  const nameInput = document.getElementById("name");
  const textInput = document.getElementById("text");

  // --- 관리자 UID 설정 (이 부분을 여러분의 관리자 UID로 변경하세요!) ---
  const ADMIN_UID = "UVYj2pYTF8OnaSFwBw9WQMfi5Yf2"; // !!! 사용자님의 UID로 업데이트 되었습니다 !!!

  let currentUid = null; // 현재 사용자의 UID를 저장할 변수
  let isCurrentUserAdmin = false; // 현재 접속자가 관리자인지 여부
  let bannedUids = []; // 차단된 사용자 UID 목록

  // Get menu elements
  const messageContextMenu = document.getElementById('message-context-menu');
  const contextMenuOverlay = document.getElementById('context-menu-overlay');
  const banUnbanButton = document.getElementById('ban-unban-button');
  const deleteForEveryoneButton = document.getElementById('delete-for-everyone-button');

  let currentClickedMessage = null; // Store data of the message clicked

  // --- Firebase Authentication 로직 ---
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUid = user.uid;
      isCurrentUserAdmin = (currentUid === ADMIN_UID); // 관리자 여부 설정
      console.log("Logged in anonymously with UID:", currentUid, "Admin:", isCurrentUserAdmin);

      let storedName = localStorage.getItem('chatName');
      if (storedName) {
        nameInput.value = storedName;
      }
      loadBannedUsers(); // 차단된 사용자 목록 로드
      loadMessages(); // 메시지 로딩 시작
    } else {
      console.log("No user signed in. Attempting anonymous sign-in.");
      auth.signInAnonymously()
        .then(() => {}) // 익명 로그인이 성공하면 onAuthStateChanged 콜백이 다시 호출됩니다.
        .catch((error) => {
          console.error("Anonymous sign-in failed:", error.code, error.message);
          alert("채팅 서비스에 접속할 수 없습니다. 다시 시도해주세요.");
        });
    }
  });

  // --- 차단된 사용자 목록 로드 함수 ---
  function loadBannedUsers() {
    db.collection("bannedUsers").onSnapshot(snapshot => {
      bannedUids = snapshot.docs.map(doc => doc.id); // 문서 ID (UID)를 배열에 저장
      console.log("Banned users updated:", bannedUids);
    }, error => {
      console.error("Error loading banned users:", error);
    });
  }

  // --- Context Menu Functions ---
  function openContextMenu(docId, messageUid, messageText, isSystemMessage) {
      if (isSystemMessage) {
          return; // 시스템 메시지는 상호작용 불가
      }

      currentClickedMessage = { docId, messageUid, messageText };

      // 관리자만 볼 수 있는 메뉴 설정
      if (isCurrentUserAdmin) {
          if (messageUid === currentUid) { // 내 메시지를 클릭한 경우 (관리자 본인)
              banUnbanButton.style.display = 'none'; // 추방/복구 버튼 숨김
              deleteForEveryoneButton.style.display = 'block'; // 모두에게서 삭제 버튼 표시
          } else { // 다른 사용자의 메시지를 클릭한 경우 (관리자)
              banUnbanButton.style.display = 'block'; // 추방/복구 버튼 표시
              deleteForEveryoneButton.style.display = 'block'; // 모두에게서 삭제 버튼 표시 (관리자 권한)
              
              if (bannedUids.includes(messageUid)) {
                  banUnbanButton.textContent = "사용자 복구";
                  banUnbanButton.style.backgroundColor = '#22c55e'; // Green for unban
                  banUnbanButton.onmouseover = () => banUnbanButton.style.backgroundColor = '#16a34a';
                  banUnbanButton.onmouseout = () => banUnbanButton.style.backgroundColor = '#22c55e';
              } else {
                  banUnbanButton.textContent = "사용자 추방";
                  banUnbanButton.style.backgroundColor = '#ef4444'; // Red for ban
                  banUnbanButton.onmouseover = () => banUnbanButton.style.backgroundColor = '#dc2626';
                  banUnbanButton.onmouseout = () => banUnbanButton.style.backgroundColor = '#ef4444';
              }
          }
      } else { // 일반 사용자
          banUnbanButton.style.display = 'none'; // 추방/복구 버튼 숨김
          if (messageUid === currentUid) { // 내 메시지
              deleteForEveryoneButton.style.display = 'block'; // 나에게서 삭제 (여기서는 본인 메시지 삭제와 동일 기능)
              deleteForEveryoneButton.textContent = '메시지 삭제'; // 일반 사용자에게는 '메시지 삭제'로 표시
              deleteForEveryoneButton.classList.remove('delete-all'); // 빨간색 제거
          } else { // 남의 메시지
              deleteForEveryoneButton.style.display = 'none'; // 삭제 버튼 숨김
          }
      }
      
      messageContextMenu.style.display = 'flex';
      contextMenuOverlay.style.display = 'block';
  }

  function closeContextMenu() {
      messageContextMenu.style.display = 'none';
      contextMenuOverlay.style.display = 'none';
      currentClickedMessage = null; // Clear clicked message data
      // 버튼 텍스트 및 스타일 초기화 (다음 클릭을 위해)
      deleteForEveryoneButton.textContent = '모두에게서 삭제';
      deleteForEveryoneButton.classList.add('delete-all');
  }
  
  // --- 메뉴 버튼 핸들러 ---
  async function handleBanUnban() {
      if (!currentClickedMessage || !isCurrentUserAdmin) return;

      const { messageUid } = currentClickedMessage;
      if (messageUid === ADMIN_UID) {
          alert("관리자 자신은 추방할 수 없습니다!");
          closeContextMenu();
          return;
      }

      try {
          if (bannedUids.includes(messageUid)) {
              // 사용자 복구
              await db.collection("bannedUsers").doc(messageUid).delete();
              alert(`${messageUid} 사용자를 복구했습니다.`);
          } else {
              // 사용자 추방
              await db.collection("bannedUsers").doc(messageUid).set({ bannedAt: firebase.firestore.FieldValue.serverTimestamp(), bannedBy: currentUid });
              alert(`${messageUid} 사용자를 추방했습니다.`);
          }
          closeContextMenu();
      } catch (error) {
          console.error("차단/복구 처리 중 오류 발생:", error);
          alert("차단/복구 처리 중 오류가 발생했습니다.");
      }
  }

  async function handleDeleteForEveryone() {
      if (!currentClickedMessage || !confirm("정말로 이 메시지를 삭제하시겠습니까?")) return;

      const { docId, messageUid } = currentClickedMessage;
      
      // 일반 사용자가 자기 메시지를 삭제하는 경우
      if (!isCurrentUserAdmin && messageUid === currentUid) {
         try {
              await db.collection("messages").doc(docId).delete();
              console.log("메시지가 성공적으로 삭제되었습니다.");
          } catch (error) {
              console.error("메시지 삭제 중 오류 발생:", error);
              alert("메시지 삭제 중 오류가 발생했습니다.");
          }
      }
      // 관리자가 메시지를 삭제하는 경우
      else if (isCurrentUserAdmin) {
          try {
              await db.collection("messages").doc(docId).delete();
              console.log("메시지가 모두에게서 삭제되었습니다.");
          } catch (error) {
              console.error("메시지 삭제 중 오류 발생:", error);
              alert("메시지 삭제 중 오류가 발생했습니다.");
          }
      } else {
          // 일반 사용자가 남의 메시지 삭제 시도 (이 버튼은 원래 안 보이지만 만약을 대비)
          alert("본인 메시지만 삭제할 수 있습니다.");
      }
      closeContextMenu();
  }

  // Attach event listeners to the menu buttons
  banUnbanButton.addEventListener('click', handleBanUnban);
  deleteForEveryoneButton.addEventListener('click', handleDeleteForEveryone);
  contextMenuOverlay.addEventListener('click', closeContextMenu); // Close menu when clicking overlay


  // --- Firebase Firestore Listener ---
  function loadMessages() {
    db.collection("messages")
      .orderBy("time", "asc")
      .onSnapshot(snapshot => {
        const isScrolledToBottom = messagesDiv.scrollTop < 20;
        const oldScrollHeight = messagesDiv.scrollHeight;
        const oldScrollTop = messagesDiv.scrollTop;

        messagesDiv.innerHTML = "";

        snapshot.docs.reverse().forEach(doc => {
          const m = doc.data();
          const docId = doc.id;
          let messageHtml;

          if (m.isSystemMessage) { // 시스템 메시지인 경우
              messageHtml = `<div class="msg system-message" data-docid="${docId}" data-uid="${m.uid}">${m.text}</div>`;
          } else if (m.uid === currentUid) { // 내 메시지
            messageHtml = `<div class="msg my-message" data-docid="${docId}" data-uid="${m.uid}"><b>${m.name}</b>: ${m.text}</div>`;
          } else { // 다른 사람 메시지
            messageHtml = `<div class="msg" data-docid="${docId}" data-uid="${m.uid}"><b>${m.name}</b>: ${m.text}</div>`;
          }
          messagesDiv.innerHTML += messageHtml;
        });

        const newScrollHeight = messagesDiv.scrollHeight;

        if (isScrolledToBottom) {
          messagesDiv.scrollTop = 0;
        } else {
          messagesDiv.scrollTop = oldScrollTop + (newScrollHeight - oldScrollHeight);
        }

        // 새로운 클릭 핸들러 (메뉴 띄우기)
        messagesDiv.querySelectorAll('.msg').forEach(messageElement => {
          messageElement.onclick = function(event) {
            event.stopPropagation(); // 오버레이 클릭 시 메뉴 닫힘 방지
            const messageUid = this.getAttribute('data-uid');
            const messageDocId = this.getAttribute('data-docid');
            // 메시지 텍스트 가져오기 (이름 부분 제외하고 순수 텍스트만)
            let messageText = this.textContent;
            const bTag = this.querySelector('b');
            if (bTag) {
                messageText = this.textContent.substring(bTag.textContent.length).trim().replace(/^:/, '').trim(); // 이름과 콜론 제거
            }
            const isSystemMessage = this.classList.contains('system-message');
            
            openContextMenu(messageDocId, messageUid, messageText, isSystemMessage);
          };
        });
      });
  }

  function send() {
    if (!currentUid) {
      alert("사용자 정보를 불러오는 중입니다. 잠시 후 다시 시도해주세요.");
      return;
    }

    // --- 차단된 사용자는 메시지 전송 불가 ---
    if (bannedUids.includes(currentUid)) {
        alert("당신은 채팅 서비스에서 차단되었습니다.");
        textInput.value = "";
        return;
    }
    // --- 여기까지 차단 로직 ---

    const name = nameInput.value.trim();
    let messageText = textInput.value.trim();

    if (!name && messageText.toLowerCase() !== "/t") {
        alert("이름과 메시지를 모두 입력해주세요.");
        return;
    }
    if (!messageText) {
        alert("메시지를 입력해주세요.");
        return;
    }

    if (name) {
      localStorage.setItem('chatName', name);
    }

    if (messageText.toLowerCase() === "/t") {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const ampm = hours >= 12 ? '오후' : '오전';
        hours = hours % 12;
        hours = hours ? hours : 12;

        db.collection("messages").add({
          name: "",
          text: `${year}.${month}.${day} ${ampm} ${hours}시 ${minutes}분 ${seconds}초`,
          time: firebase.firestore.FieldValue.serverTimestamp(),
          uid: "system",
          isSystemMessage: true
        });
    } else {
        db.collection("messages").add({
          name,
          text: messageText,
          time: firebase.firestore.FieldValue.serverTimestamp(),
          uid: currentUid,
          isSystemMessage: false
        });
    }

    textInput.value = "";
  }
</script>
