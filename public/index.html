<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 톡방</title>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items: center;
  min-height:100vh;
  margin:0;
  padding: 10px; /* 전체 앱 주변 여백 조금 줄임 (화면 활용 최대화) */
  box-sizing: border-box;
  font-size: 1.2rem; /* 기본 글씨 크기 더 크게 확대 */
  -webkit-text-size-adjust: 100%; /* iOS Safari 텍스트 크기 자동 조절 방지 */
}
.app {
  width:100%;
  max-width: 600px;
  background:#020617;
  border-radius:12px;
  padding:20px; /* 앱 내부 패딩 증가 */
  display:flex;
  flex-direction: column;
  min-height: 95vh; /* 화면 높이를 더 많이 사용 */
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  box-sizing: border-box; /* 패딩이 너비/높이에 포함되도록 */
}
#messages {
  flex-grow: 1;
  overflow-y:auto;
  border:1px solid #1e293b;
  padding:15px; /* 메시지 영역 내부 패딩 증가 */
  margin-bottom:15px; /* 메시지 영역 하단 마진 증가 */
  border-radius:8px; /* 모서리 더 둥글게 */
  word-wrap: break-word;
  line-height: 1.6; /* 메시지 줄 간격 더 넓게 */
  font-size: 1.1rem; /* 메시지 글씨 크기 */
}
.msg {
  margin-bottom:12px; /* 메시지 간격 더 넓게 */
  padding: 8px; /* 메시지별 패딩 추가 (터치 영역 확보) */
  cursor: pointer;
  border-radius: 6px;
  transition: background-color 0.1s ease;
}
.msg:hover {
  background-color: #1e293b;
}
.my-message {
  font-weight: bold;
  color: #38bdf8;
  background-color: rgba(56, 189, 248, 0.1); /* 본인 메시지 배경색도 살짝 다르게 */
}
input, button {
  width:calc(100% - 20px); /* 패딩 고려해서 너비 조정 */
  margin-top:10px; /* 요소들 간의 간격 증가 */
  padding:15px; /* 입력 필드 및 버튼 패딩 대폭 확대 (터치 영역) */
  border-radius:8px; /* 모서리 더 둥글게 */
  border:1px solid #1e293b;
  background-color: #0f172a;
  color: white;
  font-size: 1.1rem; /* 입력 필드 및 버튼 글씨 크기 */
  box-sizing: border-box; /* 패딩이 너비/높이에 포함되도록 */
  min-height: 50px; /* 최소 높이 설정으로 터치하기 더 쉽게 */
}
input::placeholder {
    color: #94a3b8;
}
button {
  background:#38bdf8;
  cursor:pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  font-size: 1.2rem; /* 버튼 글씨 크기 더 크게 */
}
button:hover {
  background:#0ea5e9;
}

/* 스마트폰 세로 모드에 대한 추가 조정 */
@media (max-width: 768px) {
  .app {
    border-radius: 0; /* 모바일에서는 모서리 둥글게 안 해도 됨 */
    padding: 15px;
    min-height: 100vh; /* 모바일에서는 전체 화면 높이 사용 */
  }
  body {
    padding: 0; /* 모바일에서는 body 패딩 제거 */
    font-size: 1.1rem; /* 모바일에서는 기본 글씨 크기를 약간 줄여 더 많은 정보가 보이게 */
  }
  #messages {
    font-size: 1rem; /* 메시지 글씨 크기도 약간 줄임 */
  }
  input, button {
    font-size: 1.1rem; /* 모바일에서 입력/버튼 글씨 크기 */
    padding: 12px; /* 모바일에서 입력/버튼 패딩 */
    min-height: 48px; /* 모바일에서 최소 높이 */
  }
}
</style>
</head>

<body>
<div class="app">
  <input id="name" placeholder="이름을 입력하세요">
  <div id="messages"></div>
  <input id="text" placeholder="메시지를 입력하세요">
  <button onclick="send()">전송</button>
</div>

<script>
  // Firebase 설정 (기존과 동일)
  const firebaseConfig = {
    apiKey: "AIzaSyDGhqeGmPS_0Yvl5cef_I6N8wCogbv__to",
    authDomain: "globe007.firebaseapp.com",
    projectId: "globe007",
    storageBucket: "globe007.firebasestorage.app",
    messagingSenderId: "518758558092",
    appId: "1:518758558092:web:0393c788a78974bc21cea9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const messagesDiv = document.getElementById("messages");
  const nameInput = document.getElementById("name");
  const textInput = document.getElementById("text");

  let clientId = localStorage.getItem('chatClientId');
  if (!clientId) {
    clientId = uuid.v4();
    localStorage.setItem('chatClientId', clientId);
  }

  let storedName = localStorage.getItem('chatName');
  if (storedName) {
    nameInput.value = storedName;
  }

  db.collection("messages")
    .orderBy("time")
    .onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const m = doc.data();
        const docId = doc.id;
        let messageHtml = `<div class="msg" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text}</div>`;

        if (m.clientId === clientId) {
          messageHtml = `<div class="msg my-message" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text} (클릭하여 삭제)</div>`;
        }
        messagesDiv.innerHTML += messageHtml;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messagesDiv.querySelectorAll('.msg').forEach(messageElement => {
        messageElement.onclick = function() {
          const messageClientId = this.getAttribute('data-clientid');
          const messageDocId = this.getAttribute('data-docid');

          if (messageClientId === clientId) {
            if (confirm("정말로 이 메시지를 삭제하시겠습니까?")) {
              db.collection("messages").doc(messageDocId).delete()
                .then(() => {
                  console.log("메시지가 성공적으로 삭제되었습니다.");
                })
                .catch((error) => {
                  console.error("메시지 삭제 중 오류 발생:", error);
                  alert("메시지 삭제 중 오류가 발생했습니다.");
                });
            }
          }
        };
      });
    });

  function send() {
    const name = nameInput.value.trim();
    const text = textInput.value.trim();
    if (!name || !text) {
        alert("이름과 메시지를 모두 입력해주세요.");
        return;
    }

    localStorage.setItem('chatName', name);

    db.collection("messages").add({
      name,
      text,
      time: firebase.firestore.FieldValue.serverTimestamp(),
      clientId: clientId
    });

    textInput.value = "";
  }
</script>
</body>
</html>
