<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 톡방</title>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items: center;
  min-height:100vh;
  margin:0;
  padding: 10px; /* 전체 앱 주변 여백 */
  box-sizing: border-box;
  font-size: 1.2rem; /* 기본 글씨 크기 */
  -webkit-text-size-adjust: 100%; /* iOS Safari 텍스트 크기 자동 조절 방지 */
}
.app {
  width:100%;
  max-width: 700px; /* 옆으로 조금 더 키움 */
  background:#020617;
  border-radius:12px;
  padding:25px; /* 앱 내부 패딩 증가 */
  display:flex;
  flex-direction: column;
  min-height: 95vh; /* 화면 높이를 더 많이 사용 */
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  box-sizing: border-box;
}
#messages {
  flex-grow: 1;
  overflow-y:auto;
  border:1px solid #1e293b;
  padding:15px; /* 메시지 영역 내부 패딩 */
  margin-bottom:15px; /* 메시지 영역 하단 마진 */
  border-radius:10px;
  word-wrap: break-word;
  line-height: 1.6; /* 메시지 줄 간격 */
  font-size: 1.1rem; /* 메시지 글씨 크기 (body보다 약간 작게) */

  display: flex;
  flex-direction: column-reverse; /* 메시지 아래에서 위로 쌓이게 */
  justify-content: flex-start;
}
.msg {
  margin-top:10px; /* 메시지 간격 조정 */
  padding: 8px 10px; /* 메시지별 패딩 조정 */
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.1s ease;
  flex-shrink: 0;
  background-color: #2d3748;
}
.msg:first-child {
  margin-top: 0;
}
.msg:hover {
  background-color: #3f4d62;
}
.my-message {
  font-weight: bold;
  color: #a7f3d0;
  background-color: #1a4d33;
  text-align: right;
  margin-left: auto;
  max-width: 85%;
  border-bottom-right-radius: 0;
}
.my-message b {
  color: #a7f3d0;
}
.msg b {
  color: #38bdf8;
}

input, button {
  width:calc(100% - 24px); /* 패딩 고려해서 너비 조정 */
  margin-top:12px;
  padding:16px; /* 입력 필드 및 버튼 패딩 확대 */
  border-radius:10px;
  border:1px solid #1e293b;
  background-color: #0f172a;
  color: white;
  font-size: 1.1rem; /* 입력 필드 및 버튼 글씨 크기 */
  box-sizing: border-box;
  min-height: 52px; /* 최소 높이 설정으로 터치하기 더 쉽게 */
}
input::placeholder {
    color: #94a3b8;
}
button {
  background:#38bdf8;
  cursor:pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  font-size: 1.2rem; /* 버튼 글씨 크기 */
}
button:hover {
  background:#0ea5e9;
}

/* 스마트폰 세로 모드에 대한 최적화 (가장 중요) */
@media (max-width: 768px) {
  body {
    padding: 0; /* 모바일에서는 body 패딩 제거 */
    font-size: 1.1rem; /* 모바일에서 기본 글씨 크기 */
    min-height: 100vh; /* 화면 꽉 채우기 */
  }
  .app {
    border-radius: 0; /* 모바일에서는 모서리 둥글게 안 해도 됨 */
    padding: 15px;
    min-height: 100vh; /* 화면 꽉 채우기 */
    max-width: 100%; /* 모바일에서는 너비 꽉 채우기 */
  }
  #messages {
    font-size: 1rem; /* 메시지 글씨 크기 */
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    line-height: 1.5; /* 메시지 줄 간격 */
  }
  .msg {
    margin-top: 8px; /* 메시지 간격 */
    padding: 6px 8px; /* 메시지별 패딩 */
  }
  input, button {
    font-size: 1.05rem; /* 모바일에서 입력/버튼 글씨 크기 */
    padding: 12px; /* 모바일에서 입력/버튼 패딩 */
    min-height: 48px; /* 모바일에서 최소 높이 */
    margin-top: 10px;
    border-radius: 8px;
  }
}
</style>
</head>

<body>
<div class="app">
  <input id="name" placeholder="이름을 입력하세요">
  <div id="messages"></div>
  <input id="text" placeholder="메시지를 입력하세요">
  <button onclick="send()">전송</button>
</div>

<script>
  // Firebase 설정 (기존과 동일)
  const firebaseConfig = {
    apiKey: "AIzaSyDGhqeGmPS_0Yvl5cef_I6N8wCogbv__to",
    authDomain: "globe007.firebaseapp.com",
    projectId: "globe007",
    storageBucket: "globe007.firebasestorage.app",
    messagingSenderId: "518758558092",
    appId: "1:518758558092:web:0393c788a78974bc21cea9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const messagesDiv = document.getElementById("messages");
  const nameInput = document.getElementById("name");
  const textInput = document.getElementById("text");

  // 클라이언트 고유 ID (로컬 저장소에 저장)
  let clientId = localStorage.getItem('chatClientId');
  if (!clientId) {
    clientId = uuid.v4(); // UUID 라이브러리를 사용하여 고유 ID 생성
    localStorage.setItem('chatClientId', clientId);
  }

  // 저장된 이름 불러오기
  let storedName = localStorage.getItem('chatName');
  if (storedName) {
    nameInput.value = storedName;
  }

  // 실시간 메시지 업데이트 리스너
  db.collection("messages")
    .orderBy("time", "asc") // 모든 메시지를 오래된 것부터 가져오기
    .onSnapshot(snapshot => {
      // 스크롤 위치를 유지하기 위한 로직
      const isScrolledToBottom = messagesDiv.scrollTop < 20; // 20px 오차 허용 (column-reverse이므로 0에 가까우면 맨 아래)

      // 메시지 내용 업데이트 전 현재 스크롤 높이와 클라이언트 높이 기록
      const oldScrollHeight = messagesDiv.scrollHeight;
      const oldScrollTop = messagesDiv.scrollTop;

      messagesDiv.innerHTML = ""; // 메시지 목록 비우기
      
      snapshot.docs.forEach(doc => {
        const m = doc.data();
        const docId = doc.id;
        let messageHtml = `<div class="msg" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text}</div>`;

        // 본인 메시지인 경우 스타일 및 삭제 기능 추가
        if (m.clientId === clientId) {
          messageHtml = `<div class="msg my-message" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text}</div>`;
        }
        messagesDiv.innerHTML += messageHtml;
      });

      // 새로운 메시지 내용이 렌더링된 후 스크롤 조정
      const newScrollHeight = messagesDiv.scrollHeight;

      if (isScrolledToBottom) {
        // 사용자가 맨 아래를 보고 있었다면, 맨 아래로 스크롤
        messagesDiv.scrollTop = 0;
      } else {
        // 사용자가 위로 스크롤해서 과거 메시지를 보고 있었다면, 스크롤 위치를 유지
        messagesDiv.scrollTop = oldScrollTop + (newScrollHeight - oldScrollHeight);
      }
      
      // 메시지 클릭 이벤트 리스너 다시 설정 (innerHTML = "" 때문에 매번 다시 설정해야 함)
      messagesDiv.querySelectorAll('.msg').forEach(messageElement => {
        messageElement.onclick = function() {
          const messageClientId = this.getAttribute('data-clientid');
          const messageDocId = this.getAttribute('data-docid');

          if (messageClientId === clientId) { // 현재 브라우저의 클라이언트 ID와 메시지의 클라이언트 ID가 같으면
            if (confirm("정말로 이 메시지를 삭제하시겠습니까?")) {
              db.collection("messages").doc(messageDocId).delete()
                .then(() => {
                  console.log("메시지가 성공적으로 삭제되었습니다.");
                })
                .catch((error) => {
                  console.error("메시지 삭제 중 오류 발생:", error);
                  alert("메시지 삭제 중 오류가 발생했습니다.");
                });
            }
          } else {
            console.log("본인 메시지만 삭제할 수 있습니다.");
          }
        };
      });
    });

  // 메시지 전송 함수
  function send() {
    const name = nameInput.value.trim();
    const text = textInput.value.trim();
    if (!name || !text) {
        alert("이름과 메시지를 모두 입력해주세요.");
        return;
    }

    // 로컬 저장소에 현재 이름 저장
    localStorage.setItem('chatName', name);

    // Firestore에 메시지 추가
    db.collection("messages").add({
      name,
      text,
      time: firebase.firestore.FieldValue.serverTimestamp(),
      clientId: clientId
    });

    textInput.value = ""; // 메시지 입력 필드 초기화
  }
</script>
</body>
</html>
