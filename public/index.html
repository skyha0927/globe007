<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 톡방</title>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items: center;
  min-height:100vh;
  margin:0;
  padding: 10px;
  box-sizing: border-box;
  font-size: 1.2rem;
  -webkit-text-size-adjust: 100%;
}
.app {
  width:100%;
  max-width: 980px; /* 가로 길이 140%로 조정 (700px * 1.4 = 980px) */
  background:#020617;
  border-radius:12px;
  padding:25px;
  display:flex;
  flex-direction: column;
  min-height: 70vh; /* 높이 70%로 조정 */
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  box-sizing: border-box;
}
#messages {
  flex-grow: 1;
  overflow-y:auto;
  border:1px solid #1e293b;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
  word-wrap: break-word;
  line-height: 1.6;
  font-size: 1.1rem;

  display: flex;
  flex-direction: column-reverse;
  justify-content: flex-start;
}
.msg {
  margin-top:10px;
  padding: 8px 10px;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.1s ease;
  flex-shrink: 0;
  background-color: #2d3748;
}
.msg:first-child {
  margin-top: 0;
}
.msg:hover {
  background-color: #3f4d62;
}
.my-message {
  font-weight: bold;
  color: #a7f3d0;
  background-color: #1a4d33;
  text-align: right;
  margin-left: auto;
  max-width: 85%;
  border-bottom-right-radius: 0;
}
.my-message b {
  color: #a7f3d0;
}
.msg b {
  color: #38bdf8;
}

input, button {
  width:calc(100% - 24px);
  margin-top:12px;
  padding:16px;
  border-radius:10px;
  border:1px solid #1e293b;
  background-color: #0f172a;
  color: white;
  font-size: 1.1rem;
  box-sizing: border-box;
  min-height: 52px;
}
input::placeholder {
    color: #94a3b8;
}
button {
  background:#38bdf8;
  cursor:pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  font-size: 1.2rem;
}
button:hover {
  background:#0ea5e9;
}

/* 스마트폰 세로 모드에 대한 최적화 */
@media (max-width: 768px) {
  body {
    padding: 0;
    font-size: 1.1rem;
    min-height: 100vh; /* 스마트폰에서는 여전히 화면 꽉 채움 */
  }
  .app {
    border-radius: 0;
    padding: 15px;
    min-height: 100vh; /* 스마트폰에서는 여전히 화면 꽉 채움 */
    max-width: 100%; /* 스마트폰에서는 너비 꽉 채움 */
  }
  #messages {
    font-size: 1rem;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    line-height: 1.5;
  }
  .msg {
    margin-top: 8px;
    padding: 6px 8px;
  }
  input, button {
    font-size: 1.05rem;
    padding: 12px;
    min-height: 48px;
    margin-top: 10px;
    border-radius: 8px;
  }
}
</style>
</head>

<body>
<div class="app">
  <input id="name" placeholder="이름을 입력하세요">
  <div id="messages"></div>
  <input id="text" placeholder="메시지를 입력하세요">
  <button onclick="send()">전송</button>
</div>

<script>
  // Firebase 설정 (기존과 동일)
  const firebaseConfig = {
    apiKey: "AIzaSyDGhqeGmPS_0Yvl5cef_I6N8wCogbv__to",
    authDomain: "globe007.firebaseapp.com",
    projectId: "globe007",
    storageBucket: "globe007.firebasestorage.app",
    messagingSenderId: "518758558092",
    appId: "1:518758558092:web:0393c788a78974bc21cea9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const messagesDiv = document.getElementById("messages");
  const nameInput = document.getElementById("name");
  const textInput = document.getElementById("text");

  let clientId = localStorage.getItem('chatClientId');
  if (!clientId) {
    clientId = uuid.v4();
    localStorage.setItem('chatClientId', clientId);
  }

  let storedName = localStorage.getItem('chatName');
  if (storedName) {
    nameInput.value = storedName;
  }

  db.collection("messages")
    .orderBy("time", "asc")
    .onSnapshot(snapshot => {
      const isScrolledToBottom = messagesDiv.scrollTop < 20;

      const oldScrollHeight = messagesDiv.scrollHeight;
      const oldScrollTop = messagesDiv.scrollTop;

      messagesDiv.innerHTML = "";
      
      snapshot.docs.forEach(doc => {
        const m = doc.data();
        const docId = doc.id;
        let messageHtml = `<div class="msg" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text}</div>`;

        if (m.clientId === clientId) {
          messageHtml = `<div class="msg my-message" data-docid="${docId}" data-clientid="${m.clientId}"><b>${m.name}</b>: ${m.text}</div>`;
        }
        messagesDiv.innerHTML += messageHtml;
      });

      const newScrollHeight = messagesDiv.scrollHeight;

      if (isScrolledToBottom) {
        messagesDiv.scrollTop = 0;
      } else {
        messagesDiv.scrollTop = oldScrollTop + (newScrollHeight - oldScrollHeight);
      }
      
      messagesDiv.querySelectorAll('.msg').forEach(messageElement => {
        messageElement.onclick = function() {
          const messageClientId = this.getAttribute('data-clientid');
          const messageDocId = this.getAttribute('data-docid');

          if (messageClientId === clientId) {
            if (confirm("정말로 이 메시지를 삭제하시겠습니까?")) {
              db.collection("messages").doc(messageDocId).delete()
                .then(() => {
                  console.log("메시지가 성공적으로 삭제되었습니다.");
                })
                .catch((error) => {
                  console.error("메시지 삭제 중 오류 발생:", error);
                  alert("메시지 삭제 중 오류가 발생했습니다.");
                });
            }
          } else {
            console.log("본인 메시지만 삭제할 수 있습니다.");
          }
        };
      });
    });

  function send() {
    const name = nameInput.value.trim();
    const text = textInput.value.trim();
    if (!name || !text) {
        alert("이름과 메시지를 모두 입력해주세요.");
        return;
    }

    localStorage.setItem('chatName', name);

    db.collection("messages").add({
      name,
      text,
      time: firebase.firestore.FieldValue.serverTimestamp(),
      clientId: clientId
    });

    textInput.value = "";
  }
</script>
</body>
</html>
