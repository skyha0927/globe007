<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 톡방</title>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
/* Reset and base styles */
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: sans-serif;
  color: white;
  background: #0f172a;
  -webkit-text-size-adjust: 100%;
}

.app {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  max-width: 980px;
  margin: 0 auto;
  background: #020617;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  box-sizing: border-box;
  font-size: 3rem; /* 데스크톱 기본 UI 글꼴 크기 대폭 상향 조정 */
}

/* Header and Footer styles */
.chat-header, .chat-footer {
  flex-shrink: 0;
  padding: 60px 80px; /* 내부 여백 대폭 증가 */
  background: #020617;
  border-bottom: 1px solid #1e293b;
}
.chat-footer {
  border-top: 1px solid #1e293b;
  border-bottom: none;
  padding-top: 50px; /* 푸터 상단 패딩 증가 */
  padding-bottom: 60px; /* 푸터 하단 패딩 증가 */
}

/* Input and Button styles */
input, button {
  width: 100%;
  padding: 40px; /* 패딩 대폭 증가 */
  border-radius: 20px;
  border: 1px solid #1e293b;
  background-color: #0f172a;
  color: white;
  font-size: 2.5rem; /* 글꼴 크기 증가 */
  box-sizing: border-box;
  min-height: 120px; /* 최소 높이 대폭 증가 */
}
input#name {
    margin-bottom: 0;
}
input#text {
    margin-top: 0;
    margin-bottom: 30px;
}
input::placeholder {
    color: #94a3b8;
}
button {
  background: #38bdf8;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  font-size: 2.8rem; /* 버튼 글꼴 크기 증가 */
  margin-top: 0;
}
button:hover {
  background: #0ea5e9;
}

/* Messages area */
#messages {
  flex-grow: 1;
  overflow-y: auto;
  padding: 50px 80px;
  word-wrap: break-word;
  line-height: 1.7;
  font-size: 2.2rem; /* 메시지 글꼴 크기 증가 */
  display: flex;
  flex-direction: column-reverse;
  justify-content: flex-start;
}

/* Individual message style */
.msg {
  margin-top: 35px;
  padding: 25px 35px;
  cursor: pointer;
  border-radius: 18px;
  transition: background-color 0.1s ease;
  flex-shrink: 0;
  background-color: #2d3748;
}
.msg:first-child {
  margin-top: 0;
}
.msg:hover {
  background-color: #3f4d62;
}
.my-message {
  font-weight: bold;
  color: #a7f3d0;
  background-color: #1a4d33;
  text-align: right;
  margin-left: auto;
  max-width: 85%;
  border-bottom-right-radius: 0;
}
.my-message b {
  color: #a7f3d0;
}
.msg b {
  color: #38bdf8;
}

/* System messages */
.system-message {
  text-align: center;
  font-style: italic;
  color: #aeb9c6;
  background-color: #1e293b;
  margin-left: auto;
  margin-right: auto;
  max-width: 70%;
  padding: 20px 30px;
  border-radius: 15px;
  font-size: 1.8rem;
  cursor: default;
}

/* Message interaction menu */
.message-context-menu {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #2d3748;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  z-index: 1001;
  display: none; /* Hidden by default */
  flex-direction: column;
  padding: 40px; /* 메뉴 패딩 확대 */
  gap: 25px; /* 버튼 간격 확대 */
  min-width: 500px; /* 메뉴 최소 너비 확대 */
}
.context-menu-button {
  width: 100%;
  padding: 40px; /* 버튼 패딩 확대 */
  font-size: 2.8rem; /* 버튼 글꼴 크기 확대 */
  border-radius: 15px;
  background-color: #38bdf8;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s;
}
.context-menu-button:hover {
  background-color: #0ea5e9;
}
.context-menu-button.delete-all { /* 모두에게서 삭제 버튼은 빨간색 */
  background-color: #dc2626;
}
.context-menu-button.delete-all:hover {
  background-color: #ef4444;
}
.context-menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  z-index: 1000;
  display: none;
}
/* Messages area */
#messages {
  /* ... 기존 스타일 ... */
}

/* Individual message style */
.msg {
  /* ... 기존 스타일 ... */
}

.my-message {
  /* ... 기존 스타일 ... */
}

.msg b {
  /* ... 기존 스타일 ... */
}

/* 메시지 시간 스타일 */
.message-time {
  font-size: 1.4rem; /* 시간 글꼴 크기 */
  color: #94a3b8; /* 약간 연한 색상 */
  flex-shrink: 0; /* 내용이 줄어들 때 시간이 먼저 줄어들지 않도록 */
  white-space: nowrap; /* 시간이 한 줄에 표시되도록 */
}

/* 내 메시지의 시간 */
.my-message .message-time {
  order: -1; /* 내 메시지에서는 시간을 이름/텍스트 앞에 배치 (CSS flexbox order 사용) */
}

/* flexbox를 사용하여 이름/텍스트와 시간을 같은 줄에 정렬 */
.msg > div {
    display: flex;
    align-items: flex-end; /* 텍스트 하단에 정렬 */
    width: 100%;
}
.my-message > div {
    justify-content: flex-end; /* 내 메시지는 오른쪽 정렬 */
}
.msg:not(.my-message) > div {
    justify-content: flex-start; /* 다른 사람 메시지는 왼쪽 정렬 */
}

/* 시스템 메시지는 시간 표시 안 함 (선택 사항) */
.system-message .message-time {
    display: none;
}

/* ... 나머지 스타일 ... */

/* Mobile optimization (smartphones portrait mode) */
@media (max-width: 768px) {
  .app {
    border-radius: 0;
    max-width: 100%;
    font-size: 3.5rem;
  }
  .chat-header, .chat-footer, #messages {
    padding-left: 60px;
    padding-right: 60px;
  }
  .chat-header {
      padding-top: 50px;
      padding-bottom: 35px;
  }
  .chat-footer {
      padding-top: 35px;
      padding-bottom: 50px;
  }
  input, button {
    font-size: 2.8rem;
    padding: 45px;
    min-height: 150px;
  }
  button {
    font-size: 3rem;
  }
  #messages {
    font-size: 2.5rem;
    padding-top: 45px;
    padding-bottom: 45px;
  }
  .msg {
    margin-top: 40px;
    padding: 30px 40px;
  }
  .system-message {
      font-size: 2.2rem;
      padding: 25px 35px;
  }

  /* Mobile menu adjustments */
  .message-context-menu {
    min-width: 90%; /* 화면 너비의 대부분 차지 */
    padding: 50px; /* 모바일 메뉴 패딩 확대 */
    gap: 30px; /* 모바일 버튼 간격 확대 */
  }
  .context-menu-button {
    padding: 45px; /* 모바일 버튼 패딩 확대 */
    font-size: 3rem; /* 모바일 버튼 글꼴 크기 확대 */
  }
}
</style>
</head>

<body>
<div class="app">
  <header class="chat-header">
    <input id="name" placeholder="이름을 입력하세요">
  </header>

  <div id="messages"></div>

  <footer class="chat-footer">
    <input id="text" placeholder="메시지를 입력하세요">

       <!-- ==== 파일 첨부 관련 UI 시작 ==== -->
    <!-- 파일 첨부 버튼 -->
    <button id="attachFileButton" onclick="document.getElementById('fileInput').click()" style="margin-top: 15px;">파일 첨부</button>
    <!-- 숨겨진 파일 선택 input -->
    <input type="file" id="fileInput" style="display: none;" accept="image/*, video/*, audio/*, .pdf">
    <!-- ==== 파일 첨부 관련 UI 끝 ==== -->
    
    <button onclick="send()">전송</button>
  </footer>
</div>

<!-- Message interaction menu -->
<div id="message-context-menu" class="message-context-menu">
  <button id="reply-button" class="context-menu-button">답장</button>
  <button id="delete-for-me-button" class="context-menu-button">나에게서 삭제</button>
  <button id="delete-message-button" class="context-menu-button"></button> <!-- "모두에게서 삭제" 또는 "메시지 삭제" -->
  <button id="ban-unban-button" class="context-menu-button"></button> <!-- 관리자용 추방/복구 -->
</div>
<!-- Overlay to close menu on click outside -->
<div id="context-menu-overlay" class="context-menu-overlay"></div>

<script>
  // Firebase 설정 (기존과 동일)
  const firebaseConfig = {
    apiKey: "AIzaSyDGhqeGmPS_0Yvl5cef_I6N8wCogbv__to",
    authDomain: "globe007.firebaseapp.com",
    projectId: "globe007",
    storageBucket: "globe007.firebasestorage.app",
    messagingSenderId: "518758558092",
    appId: "1:518758558092:web:0393c788a78974bc21cea9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

   // ==== 새로 추가될 JavaScript 코드 시작 ====
  const storage = firebase.storage(); // Firebase Storage 초기화

  const fileInput = document.getElementById("fileInput"); // 새로 추가한 fileInput 요소 가져오기

  // 파일이 선택되었을 때 실행될 이벤트 리스너 추가 (handleFileUpload 함수는 나중에 추가)
  fileInput.addEventListener('change', handleFileUpload);
  // ==== 새로 추가될 JavaScript 코드 끝 ====
  
  const messagesDiv = document.getElementById("messages");
  const nameInput = document.getElementById("name");
  const textInput = document.getElementById("text");

  // --- 관리자 UID 설정 ---
  const ADMIN_UID = "lgvKRUuhtxO74TglfdYBw10o98S2"; // 사용자님의 UID로 업데이트됨

  let currentUid = null;
  let isCurrentUserAdmin = false;
  let bannedUids = [];

  // Get menu elements
  const messageContextMenu = document.getElementById('message-context-menu');
  const contextMenuOverlay = document.getElementById('context-menu-overlay');
  const replyButton = document.getElementById('reply-button');
  const deleteForMeButton = document.getElementById('delete-for-me-button');
  const deleteMessageButton = document.getElementById('delete-message-button'); // "모두에게서 삭제" 또는 "메시지 삭제"
  const banUnbanButton = document.getElementById('ban-unban-button');

  let currentClickedMessage = null; // Store data of the message clicked

  // --- Firebase Authentication 로직 ---
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUid = user.uid;
      isCurrentUserAdmin = (currentUid === ADMIN_UID);
      console.log("Logged in anonymously with UID:", currentUid, "Admin:", isCurrentUserAdmin);

      let storedName = localStorage.getItem('chatName');
      if (storedName) {
        nameInput.value = storedName;
      }
      loadBannedUsers();
      loadMessages();
    } else {
      console.log("No user signed in. Attempting anonymous sign-in.");
      auth.signInAnonymously()
        .then(() => {})
        .catch((error) => {
          console.error("Anonymous sign-in failed:", error.code, error.message);
          alert("채팅 서비스에 접속할 수 없습니다. 다시 시도해주세요.");
        });
    }
  });

  // --- 차단된 사용자 목록 로드 함수 ---
  function loadBannedUsers() {
    db.collection("bannedUsers").onSnapshot(snapshot => {
      bannedUids = snapshot.docs.map(doc => doc.id);
      console.log("Banned users updated:", bannedUids);
    }, error => {
      console.error("Error loading banned users:", error);
    });
  }

  // --- Context Menu Functions ---
  function openContextMenu(docId, messageUid, messageText, isSystemMessage) {
      if (isSystemMessage) {
          closeContextMenu(); // Ensure menu is closed if system message clicked
          return;
      }

      currentClickedMessage = { docId, messageUid, messageText };

      // 모든 버튼 초기화 (숨김)
      replyButton.style.display = 'none';
      deleteForMeButton.style.display = 'none';
      deleteMessageButton.style.display = 'none';
      banUnbanButton.style.display = 'none';
      deleteMessageButton.classList.remove('delete-all'); // 빨간색 제거 (모두에게서 삭제 전용)

      // '답장' 버튼은 항상 표시 (시스템 메시지 제외)
      replyButton.style.display = 'block';
      
      // '나에게서 삭제' 버튼은 항상 표시 (시스템 메시지 제외)
      deleteForMeButton.style.display = 'block';

      if (isCurrentUserAdmin) {
          // --- 관리자 모드 ---
          deleteMessageButton.style.display = 'block'; // '모두에게서 삭제'는 항상 표시
          deleteMessageButton.textContent = '모두에게서 삭제';
          deleteMessageButton.classList.add('delete-all'); // 빨간색 적용

          if (messageUid !== currentUid) { // 관리자가 다른 사용자의 메시지를 클릭
              banUnbanButton.style.display = 'block'; // '사용자 추방/복구' 버튼 표시
              if (bannedUids.includes(messageUid)) {
                  banUnbanButton.textContent = "사용자 복구";
                  banUnbanButton.style.backgroundColor = '#22c55e'; // Green for unban
                  banUnbanButton.onmouseover = () => banUnbanButton.style.backgroundColor = '#16a34a';
                  banUnbanButton.onmouseout = () => banUnbanButton.style.backgroundColor = '#22c55e';
              } else {
                  banUnbanButton.textContent = "사용자 추방";
                  banUnbanButton.style.backgroundColor = '#ef4444'; // Red for ban
                  banUnbanButton.onmouseover = () => banUnbanButton.style.backgroundColor = '#dc2626';
                  banUnbanButton.onmouseout = () => banUnbanButton.style.backgroundColor = '#ef4444';
              }
          }
      } else {
          // --- 일반 사용자 모드 ---
          banUnbanButton.style.display = 'none'; // 일반 사용자는 추방/복구 불가

          if (messageUid === currentUid) { // 일반 사용자가 본인 메시지를 클릭
              deleteMessageButton.style.display = 'block'; // '모두에게서 삭제' 버튼 표시
              deleteMessageButton.textContent = '모두에게서 삭제';
              deleteMessageButton.classList.add('delete-all'); // 빨간색 적용
          } else { // 일반 사용자가 남의 메시지를 클릭
              // 남의 메시지는 '모두에게서 삭제' 버튼 숨김
              deleteMessageButton.style.display = 'none'; 
          }
      }

      messageContextMenu.style.display = 'flex';
      contextMenuOverlay.style.display = 'block';
  }

  function closeContextMenu() {
      messageContextMenu.style.display = 'none';
      contextMenuOverlay.style.display = 'none';
      currentClickedMessage = null; // 클릭된 메시지 데이터 초기화
  }

  // --- 메뉴 버튼 핸들러 ---
  function handleReply() {
      if (!currentClickedMessage) return;
      textInput.value = `"${currentClickedMessage.messageText}" 에 대한 답장: `;
      textInput.focus();
      closeContextMenu();
  }

  async function handleDeleteForMe() {
      if (!currentClickedMessage || !confirm("정말로 이 메시지를 나에게서만 삭제하시겠습니까? (다른 사람에게는 계속 보입니다)")) return;

      const { docId } = currentClickedMessage;
      try {
          await db.collection("messages").doc(docId).update({
              hiddenForUids: firebase.firestore.FieldValue.arrayUnion(currentUid)
          });
          console.log("메시지가 나에게서 삭제되었습니다.");
      } catch (error) {
          console.error("나에게서 메시지 삭제 중 오류 발생:", error);
          alert("메시지 삭제 중 오류가 발생했습니다. 보안 규칙을 확인해주세요.");
      }
      closeContextMenu();
  }

  async function handleDeleteMessage() { // "모두에게서 삭제" 역할 (일반 사용자는 본인 메시지만, 관리자는 모두)
      if (!currentClickedMessage) return;
      
      const { docId, messageUid } = currentClickedMessage;

      let confirmMsg = "정말로 이 메시지를 모두에게서 삭제하시겠습니까? (취소할 수 없습니다)";
      if (!isCurrentUserAdmin && messageUid !== currentUid) { // 일반 사용자가 남의 메시지를 삭제하려 할 때
          alert("다른 사용자의 메시지는 모두에게서 삭제할 수 없습니다.");
          closeContextMenu();
          return;
      }
      
      if (!confirm(confirmMsg)) return; // 최종 확인

      // 관리자는 모든 메시지를, 일반 사용자는 본인 메시지만 모두에게서 삭제 가능
      try {
          await db.collection("messages").doc(docId).delete();
          console.log("메시지가 모두에게서 삭제되었습니다.");
          closeContextMenu();
      } catch (error) {
          console.error("메시지 삭제 중 오류 발생:", error);
          alert("메시지 삭제 중 오류가 발생했습니다. 보안 규칙을 확인해주세요.");
      }
  }

  async function handleBanUnban() {
      if (!currentClickedMessage || !isCurrentUserAdmin) return;

      const { messageUid } = currentClickedMessage;
      if (messageUid === ADMIN_UID) {
          alert("관리자 자신은 추방할 수 없습니다!");
          closeContextMenu();
          return;
      }

      try {
          if (bannedUids.includes(messageUid)) {
              // 사용자 복구
              await db.collection("bannedUsers").doc(messageUid).delete();
              alert(`${messageUid} 사용자를 복구했습니다.`);
          } else {
              // 사용자 추방
              await db.collection("bannedUsers").doc(messageUid).set({ bannedAt: firebase.firestore.FieldValue.serverTimestamp(), bannedBy: currentUid });
              alert(`${messageUid} 사용자를 추방했습니다.`);
          }
          closeContextMenu();
      } catch (error) {
          console.error("차단/복구 처리 중 오류 발생:", error);
          alert("차단/복구 처리 중 오류가 발생했습니다. 보안 규칙을 확인해주세요.");
      }
  }

  // Attach event listeners to the menu buttons
  replyButton.addEventListener('click', handleReply);
  deleteForMeButton.addEventListener('click', handleDeleteForMe);
  deleteMessageButton.addEventListener('click', handleDeleteMessage);
  banUnbanButton.addEventListener('click', handleBanUnban);
  contextMenuOverlay.addEventListener('click', closeContextMenu);


  // --- Firebase Firestore Listener ---
 function loadMessages() {
    db.collection("messages")
      .orderBy("time", "asc")
      .onSnapshot(snapshot => {
        const isScrolledToBottom = messagesDiv.scrollTop < 20;
        const oldScrollHeight = messagesDiv.scrollHeight;
        const oldScrollTop = messagesDiv.scrollTop;

        messagesDiv.innerHTML = "";
        const allMessages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        const filteredMessages = allMessages.filter(m => {
            if (m.isSystemMessage) return true;
            return !(m.hiddenForUids && m.hiddenForUids.includes(currentUid));
        });

        filteredMessages.reverse().forEach(m => {
          const docId = m.id;
          let messageTextToDisplay = m.text; // 기본적으로 메시지 텍스트를 표시
          let messageTime = ''; // 메시지 시간을 저장할 변수

          // Firestore Timestamp를 JavaScript Date 객체로 변환하고 시간 포맷
          if (m.time && m.time.toDate) { // m.time이 Timestamp 객체인지 확인
              const date = m.time.toDate();
              let hours = date.getHours();
              const minutes = date.getMinutes().toString().padStart(2, '0');
              const ampm = hours >= 12 ? '오후' : '오전';
              hours = hours % 12;
              hours = hours ? hours : 12; // 0시는 12시로 표시
              messageTime = `<span class="message-time">${ampm} ${hours}:${minutes}</span>`;
          }


          // --- 파일 첨부 메시지 처리 로직 추가 (기존과 동일) ---
          if (m.fileUrl) { // fileUrl 필드가 존재하면
            if (m.fileType && m.fileType.startsWith('image/')) { // 이미지 파일인 경우
              messageTextToDisplay = `<img src="${m.fileUrl}" alt="${m.text}" style="max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px;">`;
            } else { // 이미지 외 다른 파일인 경우 (다운로드 링크)
              messageTextToDisplay = `<a href="${m.fileUrl}" target="_blank" style="color: #38bdf8; text-decoration: underline;">${m.text} (파일 다운로드)</a>`;
            }
          }
          // --- 파일 첨부 메시지 처리 로직 끝 ---


          let messageHtml;
          if (m.isSystemMessage) {
              messageHtml = `<div class="msg system-message" data-docid="${docId}" data-uid="${m.uid}" data-messagetext="${m.text}">${messageTextToDisplay}</div>`;
          } else if (m.uid === currentUid) {
            // 내 메시지: 시간과 이름+텍스트를 한 줄에 표시
            messageHtml = `<div class="msg my-message" data-docid="${docId}" data-uid="${m.uid}" data-messagetext="${m.text}">
                            <div style="display: flex; justify-content: flex-end; align-items: flex-end;">
                                ${messageTime}
                                <span style="margin-left: 10px;"><b>${m.name}</b>: ${messageTextToDisplay}</span>
                            </div>
                           </div>`;
          } else {
            // 다른 사람 메시지: 이름+텍스트와 시간을 한 줄에 표시
            messageHtml = `<div class="msg" data-docid="${docId}" data-uid="${m.uid}" data-messagetext="${m.text}">
                            <div style="display: flex; justify-content: flex-start; align-items: flex-end;">
                                <span><b>${m.name}</b>: ${messageTextToDisplay}</span>
                                <span style="margin-left: 10px;">${messageTime}</span>
                            </div>
                           </div>`;
          }
          messagesDiv.innerHTML += messageHtml;
        });

        const newScrollHeight = messagesDiv.scrollHeight;

        if (isScrolledToBottom) {
          messagesDiv.scrollTop = 0;
        } else {
          messagesDiv.scrollTop = oldScrollTop + (newScrollHeight - oldScrollHeight);
        }

        messagesDiv.querySelectorAll('.msg').forEach(messageElement => {
          messageElement.onclick = function(event) {
            event.stopPropagation();
            const messageUid = this.getAttribute('data-uid');
            const messageDocId = this.getAttribute('data-docid');
            const messageText = this.getAttribute('data-messagetext');
            const isSystemMessage = this.classList.contains('system-message');
            
            openContextMenu(messageDocId, messageUid, messageText, isSystemMessage);
          };
        });
      });
}

  async function handleFileUpload(event) {
      if (!currentUid) {
          alert("사용자 정보를 불러오는 중입니다. 잠시 후 다시 시도해주세요.");
          fileInput.value = ""; // 파일 선택 취소
          return;
      }

      const file = event.target.files[0]; // 선택된 파일 가져오기
      if (!file) {
          return; // 파일이 선택되지 않았으면 함수 종료
      }

      if (bannedUids.includes(currentUid)) {
          alert("당신은 채팅 서비스에서 차단되어 파일을 첨부할 수 없습니다.");
          fileInput.value = "";
          return;
      }

      // 실제 앱에서는 로딩 스피너 등으로 교체하는 것이 좋음
      // alert("파일 업로드 중..."); 

      try {
          // 파일 저장 경로 (예: chat_uploads/사용자UID/파일명_타임스탬프.확장자)
          const fileName = `chat_uploads/${currentUid}/${Date.now()}_${file.name}`;
          const storageRef = storage.ref(fileName);

          // 파일 업로드
          const uploadTask = storageRef.put(file);

          // 업로드 진행률 모니터링 (선택 사항)
          uploadTask.on('state_changed',
              (snapshot) => {
                  const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                  console.log('Upload is ' + progress + '% done');
                  // 여기에 사용자에게 진행률을 표시하는 UI를 업데이트하는 코드를 추가할 수 있습니다.
              },
              (error) => {
                  console.error("파일 업로드 중 오류 발생:", error);
                  alert("파일 업로드 실패: " + error.message);
                  fileInput.value = "";
              },
              async () => {
                  // 업로드 성공 시
                  const downloadURL = await storageRef.getDownloadURL();
                  console.log("파일 업로드 성공, 다운로드 URL:", downloadURL);

                  const name = nameInput.value.trim();
                  if (!name) {
                      alert("이름을 입력해주세요.");
                      return;
                  }

                  // Firestore에 메시지와 함께 다운로드 URL 저장
                  await db.collection("messages").add({
                      name: name,
                      text: file.name, // 메시지 텍스트 대신 파일 이름 표시
                      time: firebase.firestore.FieldValue.serverTimestamp(),
                      uid: currentUid,
                      isSystemMessage: false,
                      fileUrl: downloadURL, // 파일 URL 저장
                      fileType: file.type, // 파일 MIME 타입 저장 (예: image/jpeg, application/pdf)
                      hiddenForUids: []
                  });

                  // alert("파일 첨부 메시지 전송 성공!");
                  fileInput.value = ""; // 파일 input 초기화 (같은 파일 다시 선택 가능하도록)
              }
          );

      } catch (error) {
          console.error("파일 업로드 시작 중 오류 발생:", error);
          alert("파일 업로드 시작 실패: " + error.message);
          fileInput.value = "";
      }
  }

  function send() {
    if (!currentUid) {
      alert("사용자 정보를 불러오는 중입니다. 잠시 후 다시 시도해주세요.");
      return;
    }

    if (bannedUids.includes(currentUid)) {
        alert("당신은 채팅 서비스에서 차단되었습니다.");
        textInput.value = "";
        return;
    }

    const name = nameInput.value.trim();
    let messageText = textInput.value.trim();

    if (!name && messageText.toLowerCase() !== "/t") {
        alert("이름과 메시지를 모두 입력해주세요.");
        return;
    }
    if (!messageText) {
        alert("메시지를 입력해주세요.");
        return;
    }

    if (name) {
      localStorage.setItem('chatName', name);
    }

    if (messageText.toLowerCase() === "/t") {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const ampm = hours >= 12 ? '오후' : '오전';
        hours = hours % 12;
        hours = hours ? hours : 12;

        db.collection("messages").add({
          name: "",
          text: `${year}.${month}.${day} ${ampm} ${hours}시 ${minutes}분 ${seconds}초`,
          time: firebase.firestore.FieldValue.serverTimestamp(),
          uid: "system",
          isSystemMessage: true,
          hiddenForUids: []
        });
    } else {
        db.collection("messages").add({
          name,
          text: messageText,
          time: firebase.firestore.FieldValue.serverTimestamp(),
          uid: currentUid,
          isSystemMessage: false,
          hiddenForUids: []
        });
    }

    textInput.value = "";
  }
