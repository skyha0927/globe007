<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전체 톡방</title>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

<style>
/* Reset and base styles */
html, body {
  height: 100%; /* 전체 화면 높이 사용 */
  margin: 0;
  overflow: hidden; /* body 스크롤 방지 */
  font-family: sans-serif;
  color: white;
  background: #0f172a;
  -webkit-text-size-adjust: 100%;
}

.app {
  display: flex;
  flex-direction: column; /* 자식 요소들을 세로로 배치 */
  height: 100%; /* 부모(body) 높이에 맞춤 */
  width: 100%;
  max-width: 980px; /* 데스크톱에서 최대 너비 */
  margin: 0 auto; /* 데스크톱에서 가운데 정렬 */
  background: #020617;
  border-radius: 12px; /* 데스크톱 모드 라운드 처리 */
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  box-sizing: border-box;
  font-size: 3rem; /* 데스크톱 기본 UI 글꼴 크기 대폭 상향 조정 */
}

/* Header and Footer styles */
.chat-header, .chat-footer {
  flex-shrink: 0; /* 내용이 많아져도 크기가 줄어들지 않도록 고정 */
  padding: 60px 80px; /* 내부 여백 대폭 증가 */
  background: #020617; /* 앱 배경과 동일하게 */
  border-bottom: 1px solid #1e293b; /* 헤더 구분선 */
}
.chat-footer {
  border-top: 1px solid #1e293b; /* 푸터 구분선 */
  border-bottom: none;
  padding-top: 50px; /* 푸터 상단 패딩 증가 */
  padding-bottom: 60px; /* 푸터 하단 패딩 증가 */
}

/* Input and Button styles */
input, button {
  width: 100%; /* 부모 컨테이너의 패딩을 제외한 영역을 꽉 채움 */
  padding: 40px; /* 패딩 대폭 증가 */
  border-radius: 20px; /* 모서리 둥글기 증가 */
  border: 1px solid #1e293b;
  background-color: #0f172a;
  color: white;
  font-size: 2.5rem; /* 글꼴 크기 증가 */
  box-sizing: border-box;
  min-height: 120px; /* 최소 높이 대폭 증가 */
}
input#name { /* 이름 입력창 스타일 */
    margin-bottom: 0;
}
input#text { /* 메시지 입력창 스타일 */
    margin-top: 0;
    margin-bottom: 30px; /* 버튼과의 간격 증가 */
}
input::placeholder {
    color: #94a3b8;
}
button {
  background: #38bdf8;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  font-size: 2.8rem; /* 버튼 글꼴 크기 증가 */
  margin-top: 0;
}
button:hover {
  background: #0ea5e9;
}

/* Messages area */
#messages {
  flex-grow: 1; /* 남은 공간을 모두 차지하여 스크롤 가능하게 함 */
  overflow-y: auto; /* 메시지가 넘치면 스크롤 */
  padding: 50px 80px; /* 내부 패딩 대폭 증가 */
  word-wrap: break-word;
  line-height: 1.7; /* 줄 간격 증가 */
  font-size: 2.2rem; /* 메시지 글꼴 크기 증가 */

  /* 메시지가 아래에서 위로 쌓이게 하는 설정 */
  display: flex;
  flex-direction: column-reverse;
  justify-content: flex-start;
}

/* Individual message style */
.msg {
  margin-top: 35px; /* 메시지 간격 조정 (column-reverse이므로 margin-top) */
  padding: 25px 35px; /* 메시지별 패딩 증가 */
  cursor: pointer;
  border-radius: 18px; /* 모서리 둥글기 증가 */
  transition: background-color 0.1s ease;
  flex-shrink: 0;
  background-color: #2d3748;
}
.msg:first-child { /* 가장 아래 메시지(column-reverse 기준 첫 번째) 위쪽 마진 제거 */
  margin-top: 0;
}
.msg:hover {
  background-color: #3f4d62;
}
.my-message {
  font-weight: bold;
  color: #a7f3d0;
  background-color: #1a4d33;
  text-align: right;
  margin-left: auto;
  max-width: 85%;
  border-bottom-right-radius: 0;
}
.my-message b {
  color: #a7f3d0;
}
.msg b {
  color: #38bdf8;
}

/* New style for system messages */
.system-message {
  text-align: center;
  font-style: italic;
  color: #aeb9c6; /* Subtle grey for readability */
  background-color: #1e293b; /* A darker background to stand out slightly from main background */
  margin-left: auto; /* Center it */
  margin-right: auto; /* Center it */
  max-width: 70%; /* Make it narrower than regular messages */
  padding: 20px 30px; /* Adjust padding for system messages, smaller than regular message */
  border-radius: 15px;
  font-size: 1.8rem; /* Slightly smaller than regular message text for desktop to emphasize it's a system message */
  cursor: default; /* 시스템 메시지는 클릭해도 반응 없도록 */
}

/* Message interaction menu */
.message-context-menu {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #2d3748; /* Darker background */
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  z-index: 1001; /* Above everything else */
  display: none; /* Hidden by default */
  flex-direction: column;
  padding: 30px;
  gap: 20px;
  min-width: 400px; /* Adjust size */
}
.context-menu-button {
  width: 100%;
  padding: 30px; /* Large buttons */
  font-size: 2.2rem;
  border-radius: 15px;
  background-color: #38bdf8;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s;
}
.context-menu-button:hover {
  background-color: #0ea5e9;
}
.context-menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  z-index: 1000; /* Below the menu */
  display: none; /* Hidden by default */
}


/* Mobile optimization (smartphones portrait mode) */
@media (max-width: 768px) {
  .app {
    border-radius: 0;
    max-width: 100%;
    font-size: 3.5rem; /* 모바일 전체 UI 글꼴 크기 대폭 상향 */
  }
  .chat-header, .chat-footer, #messages {
    padding-left: 60px; /* 모바일에서 패딩 대폭 증가 */
    padding-right: 60px;
  }
  .chat-header {
      padding-top: 50px; /* 모바일 헤더 패딩 대폭 증가 */
      padding-bottom: 35px;
  }
  .chat-footer {
      padding-top: 35px; /* 모바일 푸터 패딩 대폭 증가 */
      padding-bottom: 50px;
  }
  input, button {
    font-size: 2.8rem; /* 모바일 입력/버튼 글꼴 크기 대폭 증가 */
    padding: 45px; /* 모바일 입력/버튼 패딩 대폭 증가 */
    min-height: 150px; /* 모바일 최소 높이 대폭 증가 */
  }
  button {
    font-size: 3rem; /* 모바일 버튼 글꼴 크기 대폭 증가 */
  }
  #messages {
    font-size: 2.5rem; /* 모바일 메시지 글꼴 크기 대폭 증가 */
    padding-top: 45px;
    padding-bottom: 45px;
  }
  .msg {
    margin-top: 40px; /* 모바일 메시지 간격 대폭 증가 */
    padding: 30px 40px; /* 모바일 메시지별 패딩 대폭 증가 */
  }
  .system-message {
      font-size: 2.2rem; /* 모바일 시스템 메시지 글꼴 크기 */
      padding: 25px 35px; /* 모바일 시스템 메시지 패딩 */
  }

  /* Mobile menu adjustments */
  .message-context-menu {
    min-width: 90%; /* Occupy most of the screen width */
    padding: 40px;
    gap: 25px;
  }
  .context-menu-button {
    padding: 35px;
    font-size: 2.5rem;
  }
}
</style>
</head>

<body>
<div class="app">
  <header class="chat-header">
    <input id="name" placeholder="이름을 입력하세요">
  </header>

  <div id="messages"></div>

  <footer class="chat-footer">
    <input id="text" placeholder="메시지를 입력하세요">
    <button onclick="send()">전송</button>
  </footer>
</div>

<!-- Message interaction menu -->
<div id="message-context-menu" class="message-context-menu">
  <button id="reply-button" class="context-menu-button">답장</button>
  <button id="delete-for-me-button" class="context-menu-button">나에게서 삭제</button>
  <button id="delete-for-everyone-button" class="context-menu-button">모두에게서 삭제</button>
</div>
<!-- Overlay to close menu on click outside -->
<div id="context-menu-overlay" class="context-menu-overlay"></div>

<script>
  // Firebase 설정 (기존과 동일)
  const firebaseConfig = {
    apiKey: "AIzaSyDGhqeGmPS_0Yvl5cef_I6N8wCogbv__to",
    authDomain: "globe007.firebaseapp.com",
    projectId: "globe007",
    storageBucket: "globe007.firebasestorage.app",
    messagingSenderId: "518758558092",
    appId: "1:518758558092:web:0393c788a78974bc21cea9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const messagesDiv = document.getElementById("messages");
  const nameInput = document.getElementById("name");
  const textInput = document.getElementById("text");

  // Get menu elements
  const messageContextMenu = document.getElementById('message-context-menu');
  const contextMenuOverlay = document.getElementById('context-menu-overlay');
  const replyButton = document.getElementById('reply-button');
  const deleteForMeButton = document.getElementById('delete-for-me-button');
  const deleteForEveryoneButton = document.getElementById('delete-for-everyone-button');

  let clientId = localStorage.getItem('chatClientId');
  if (!clientId) {
    clientId = uuid.v4(); // UUID 라이브러리를 사용하여 고유 ID 생성
    localStorage.setItem('chatClientId', clientId);
  }

  let storedName = localStorage.getItem('chatName');
  if (storedName) {
    nameInput.value = storedName;
  }

  let currentClickedMessage = null; // Store data of the message clicked

  // --- Context Menu Functions ---
  function openContextMenu(docId, messageClientId, messageText, isSystemMessage) {
      if (isSystemMessage) {
          return; // System messages are not interactive for these options
      }

      currentClickedMessage = { docId, messageClientId, messageText };

      // Show/hide "Delete for everyone" based on ownership
      if (messageClientId === clientId) { // My message
          deleteForEveryoneButton.style.display = 'block';
      } else { // Other's message
          deleteForEveryoneButton.style.display = 'none';
      }

      messageContextMenu.style.display = 'flex';
      contextMenuOverlay.style.display = 'block';
  }

  function closeContextMenu() {
      messageContextMenu.style.display = 'none';
      contextMenuOverlay.style.display = 'none';
      currentClickedMessage = null; // Clear clicked message data
  }

  // --- Menu Button Handlers ---
  function handleReply() {
      if (!currentClickedMessage) return;
      textInput.value = `"${currentClickedMessage.messageText}" 에 대한 답장: `;
      textInput.focus();
      closeContextMenu();
  }

  async function handleDeleteForMe() {
      if (!currentClickedMessage || !confirm("정말로 이 메시지를 나에게서 삭제하시겠습니까?")) return;

      const { docId } = currentClickedMessage;
      try {
          // Add current clientId to hiddenForClientIds array in Firestore
          await db.collection("messages").doc(docId).update({
              hiddenForClientIds: firebase.firestore.FieldValue.arrayUnion(clientId)
          });
          console.log("메시지가 나에게서 삭제되었습니다.");
      } catch (error) {
          console.error("나에게서 메시지 삭제 중 오류 발생:", error);
          alert("메시지 삭제 중 오류가 발생했습니다.");
      }
      closeContextMenu();
  }

  async function handleDeleteForEveryone() {
      if (!currentClickedMessage || !confirm("정말로 이 메시지를 모두에게서 삭제하시겠습니까?")) return;

      const { docId } = currentClickedMessage;
      try {
          await db.collection("messages").doc(docId).delete();
          console.log("메시지가 모두에게서 삭제되었습니다.");
      } catch (error) {
          console.error("메시지 삭제 중 오류 발생:", error);
          alert("메시지 삭제 중 오류가 발생했습니다.");
      }
      closeContextMenu();
  }

  // Attach event listeners to the menu buttons
  replyButton.addEventListener('click', handleReply);
  deleteForMeButton.addEventListener('click', handleDeleteForMe);
  deleteForEveryoneButton.addEventListener('click', handleDeleteForEveryone);
  contextMenuOverlay.addEventListener('click', closeContextMenu); // Close menu when clicking overlay


  // --- Firebase Firestore Listener ---
  db.collection("messages")
    .orderBy("time", "asc")
    .onSnapshot(snapshot => {
      const isScrolledToBottom = messagesDiv.scrollTop < 20;
      const oldScrollHeight = messagesDiv.scrollHeight;
      const oldScrollTop = messagesDiv.scrollTop;

      messagesDiv.innerHTML = "";
      const allMessages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      // Client-side filtering for "Delete for me" functionality
      const filteredMessages = allMessages.filter(m => {
          // System messages are always shown
          if (m.isSystemMessage) return true;
          // If hiddenForClientIds array exists and contains current clientId, hide it
          return !(m.hiddenForClientIds && m.hiddenForClientIds.includes(clientId));
      });

      // Render filtered messages in reverse order
      filteredMessages.reverse().forEach(m => {
        const docId = m.id;
        // Extract message text correctly for reply function
        const messageTextForReply = m.isSystemMessage ? m.text : (m.name ? `${m.name}: ${m.text}` : m.text);

        let messageHtml;
        if (m.isSystemMessage) {
            messageHtml = `<div class="msg system-message" data-docid="${docId}" data-clientid="${m.clientId}" data-issystemmessage="true" data-messagetext="${messageTextForReply}">${m.text}</div>`;
        } else if (m.clientId === clientId) {
          messageHtml = `<div class="msg my-message" data-docid="${docId}" data-clientid="${m.clientId}" data-issystemmessage="false" data-messagetext="${messageTextForReply}"><b>${m.name}</b>: ${m.text}</div>`;
        } else {
          messageHtml = `<div class="msg" data-docid="${docId}" data-clientid="${m.clientId}" data-issystemmessage="false" data-messagetext="${messageTextForReply}"><b>${m.name}</b>: ${m.text}</div>`;
        }
        messagesDiv.innerHTML += messageHtml;
      });

      const newScrollHeight = messagesDiv.scrollHeight;
      if (isScrolledToBottom) {
        messagesDiv.scrollTop = 0;
      } else {
        messagesDiv.scrollTop = oldScrollTop + (newScrollHeight - oldScrollHeight);
      }

      // Attach new click handlers to messages
      messagesDiv.querySelectorAll('.msg').forEach(messageElement => {
        messageElement.onclick = function(event) {
          event.stopPropagation(); // Prevent clicks from bubbling up to overlay if menu is already open
          const messageClientId = this.getAttribute('data-clientid');
          const messageDocId = this.getAttribute('data-docid');
          const messageText = this.getAttribute('data-messagetext'); // Get cleaned text
          const isSystemMessage = this.getAttribute('data-issystemmessage') === 'true';

          openContextMenu(messageDocId, messageClientId, messageText, isSystemMessage);
        };
      });
    });

  // --- Send Message Function ---
  function send() {
    const name = nameInput.value.trim();
    let messageText = textInput.value.trim();

    // /t 명령어는 이름 없이도 가능하지만, 일반 메시지는 이름 필수
    if (!name && messageText.toLowerCase() !== "/t") {
        alert("이름과 메시지를 모두 입력해주세요.");
        return;
    }
    // 메시지 내용이 없으면 전송 불가 (이름 입력 여부와 별개)
    if (!messageText) {
        alert("메시지를 입력해주세요.");
        return;
    }

    // 이름이 있는 경우에만 localStorage에 저장
    if (name) {
      localStorage.setItem('chatName', name);
    }

    // '/t' 명령어 처리 (대소문자 구분 없이 처리)
    if (messageText.toLowerCase() === "/t") {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const ampm = hours >= 12 ? '오후' : '오전';
        hours = hours % 12;
        hours = hours ? hours : 12;

        // 시스템 메시지 형태로 저장
        db.collection("messages").add({
          name: "", // 이름 필드 비움
          text: `${year}.${month}.${day} ${ampm} ${hours}시 ${minutes}분 ${seconds}초`, // 초까지 표시
          time: firebase.firestore.FieldValue.serverTimestamp(),
          clientId: "system", // 시스템 메시지임을 나타내는 clientId
          isSystemMessage: true, // 시스템 메시지 플래그
          hiddenForClientIds: [] // 시스템 메시지는 숨김 처리하지 않으므로 빈 배열 유지
        });
    } else {
        // 일반 메시지 저장
        db.collection("messages").add({
          name,
          text: messageText,
          time: firebase.firestore.FieldValue.serverTimestamp(),
          clientId: clientId,
          isSystemMessage: false, // 일반 메시지는 false
          hiddenForClientIds: [] // 나중에 나에게서 삭제될 수 있도록 빈 배열로 초기화
        });
    }

    textInput.value = "";
  }
</script>
</body>
</html>
